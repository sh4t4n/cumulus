{% extends "registration/base.html" %}

{% block content %}
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
                <a href="#" class="navbar-brand">
                    <span class="glyphicon glyphicon-cloud navbar-left"></span>
                    CUMULUS
                </a>
        </div>
    </div>
</nav>
<div class="container" style="padding-top:100px;">
    <form  role="form" class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
        <h2 class="form-signin-heading">Welcome to the Cumulus</h2>
        <div class="form-group">
            <label class="control-label sr-only">Username</label>            
            <input id="id_username" class="form-control" name="username" type="user" placeholder="Username" required autofocus />           
        </div><div class="form-group">
            <label class="control-label sr-only">Password</label>  
            <input id="id_password" class="form-control" name="password" type="password" placeholder="Password" required/>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember Me
          </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-block btn-custom" >Sign in</button>
        </div>
        {% if form.errors %}
        <div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign"></span> Wrong username or password</div>
        {% endif %}   
        <input type="hidden" name="next" value="{{ next }}" />                        
    </form>
</div>

{% endblock content %}
